<!-- projects/basic-calculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="projectstyle.css" />
  <style>
    .calculator-container {
      max-width: 400px;
      margin: 5% auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5rem;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>Basic Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <div>
      <button class="btn" onclick="calculate('+')">Add</button>
      <button class="btn" onclick="calculate('-')">Subtract</button>
      <button class="btn" onclick="calculate('*')">Multiply</button>
      <button class="btn" onclick="calculate('/')">Divide</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const resultDisplay = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultDisplay.textContent = "Please enter valid numbers.";
        return;
      }

      let result;
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";
          break;
        default:
          result = "Invalid operation";
      }

      resultDisplay.textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
