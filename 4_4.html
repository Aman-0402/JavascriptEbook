<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
</head>
<body>

  <h1 id="main-heading">Welcome!</h1>
  <p class="info">This is a paragraph.</p>
  <p class="info">This is another paragraph.</p>

  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>

  <button onclick="modifyElements()">Modify Content</button>
  <button onclick="addElement()">Add New Element</button>

  <script>
    function modifyElements() {
      // getElementById
      const heading = document.getElementById("main-heading");
      heading.textContent = "Welcome to DOM Manipulation!";

      // getElementsByTagName
      const paragraphs = document.getElementsByTagName("p");
      paragraphs[0].style.color = "blue"; // Change color of the first paragraph

      // getElementsByClassName
      const infoTexts = document.getElementsByClassName("info");
      infoTexts[1].textContent = "Updated paragraph with class 'info'.";

      // setAttribute
      heading.setAttribute("style", "background-color: yellow; padding: 10px;");
    }

    function addElement() {
      // createElement
      const newItem = document.createElement("li");
      newItem.textContent = "Item 3";

      // Add attribute
      newItem.setAttribute("style", "color: green; font-weight: bold;");

      // Append to list
      document.getElementById("myList").appendChild(newItem);
    }
  </script>

</body>
</html>
