<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Handling</title>
</head>
<body>

    <!-- Form with input fields for username and age -->
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age"><br><br>

        <!-- Submit and Reset buttons -->
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <!-- Paragraph to display the output -->
    <p id="formOutput"></p>

    <script>
        // Function to retrieve input values and display them
        function submitForm() {
            let username = document.getElementById("username").value;
            let age = document.getElementById("age").value;

            // Displaying the entered data inside the paragraph
            document.getElementById("formOutput").textContent = `Username: ${username}, Age: ${age}`;
        }

        // Function to reset the input fields
        function resetForm() {
            document.getElementById("username").value = "";
            document.getElementById("age").value = "";
        }
    </script>

</body>
</html>
