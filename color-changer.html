<!-- projects/color-changer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <link rel="stylesheet" href="projectstyle.css">
  <style>
    .color-changer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="color-changer-container">
    <h1>Color Changer</h1>
    <button class="btn" id="changeColorBtn">Change Background</button>
  </div>

  <script>
    const changeColorBtn = document.getElementById("changeColorBtn");
    const colors = ["#FF6F61", "#6B5B95", "#88B04B", "#F7CAC9", "#92A8D1", "#955251", "#B565A7"];

    changeColorBtn.addEventListener("click", () => {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    });
  </script>
</body>
</html>
