<!-- projects/toggle-dark-mode.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toggle Light/Dark Mode</title>
  <link rel="stylesheet" href="projectstyle.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .toggle-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Toggle Light/Dark Mode</h1>
    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
