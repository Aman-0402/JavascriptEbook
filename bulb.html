<!DOCTYPE html>
<html>
<head>
  <title>Bulb ON/OFF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    img {
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
    }

    .status {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>Click the Bulb to Toggle ON/OFF</h2>
  <img id="myBulb" src="bulboff.jpg" width="150" onclick="toggleBulb()">
  <div class="status" id="bulbStatus">Bulb is OFF</div>

  <script>
    let isBulbOn = false;

    function toggleBulb() {
      const bulb = document.getElementById("myBulb");
      const status = document.getElementById("bulbStatus");

      if (isBulbOn) {
        bulb.src = "bulboff.jpg";
        status.textContent = "Bulb is OFF";
        isBulbOn = false;
      } else {
        bulb.src = "bulbon.jpg";
        status.textContent = "Bulb is ON";
        isBulbOn = true;
      }
    }
  </script>

</body>
</html>
